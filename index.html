<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search Engine</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links" id="gmail"><a href="https://mail.google.com/">Gmail</a></li>
                <li class="nav-links"><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
                <li id="sign_in"><a
                        href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
                        in</a></li>
            </ul>
        </nav>
    </header>

    <div class="google">
        <a href="" id="google_logo">
            <img src="ag.png" alt="loading">
        </a>
    </div>
    <div class="form">
        <form id="frmsearch" method="get" />
        <input type="text" id="txtsearch" placeholder="Search Ankan_Web or type URL">
    </div>
    <div class="button">
        <input type="submit" value="Google search" id="google_search">
        <input type="submit" value="I'm feeling Lucky" id="I'm feeling Lucky">
    </div>

    <script type="text/javascript">
        document.getElementById('frmsearch').onsubmit = function () {
            window.location = 'https://www.google.co.in/search?q=' + document.getElementById('txtsearch').value;
            return false;
        }
    </script>

    <footer>
        <ul class="footer-left">
            <li><a
                    href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000081-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Avertising</a>
            </li>
            <li><a href="">Bussiness</a></li>
            <li><a href="">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </footer>

</body>

</html>
